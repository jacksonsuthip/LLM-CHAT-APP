<div class="container mt-4">
    <h2>List of URLs</h2>

    <div class="mb-3 d-flex align-items-center">
        <input type="text" [(ngModel)]="newUrl" class="form-control me-2" placeholder="Enter a new URL" />

        <div class="form-check me-2">
            <input type="checkbox" [(ngModel)]="subUrl" class="form-check-input" />
            <label class="form-check-label">Sub URL</label>
        </div>

        <button (click)="addUrl()" class="btn btn-success" [disabled]="isProcessing">
            <span *ngIf="isProcessing" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="!isProcessing">Add URL</span>
        </button>
    </div>

    <div *ngIf="urls.length > 0">
        <ul class="list-group">
            <li *ngFor="let url of urls; let i = index"
                class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url.source }}" target="_blank">{{ url.source }}</a>
                <button (click)="deleteUrl(i)" class="btn btn-danger btn-sm">Delete</button>
            </li>
        </ul>
    </div>
    <div *ngIf="urls.length === 0">
        <p>No URLs to display.</p>
    </div>
</div>
